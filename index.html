<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section id="galeria">
        <img src="./img/img1.jpg" alt="galeria" />
        <img src="./img/img2.jpg" alt="galeria" />
        <img src="./img/img3.jpg" alt="galeria" />
        <img src="./img/img4.jpg" alt="galeria" />
        <img src="./img/img5.jpg" alt="galeria" />
        <img src="./img/img6.jpg" alt="galeria" />
        <img src="./img/img7.jpg" alt="galeria" />
        <img src="./img/img8.jpg" alt="galeria" />
        <img src="./img/img9.jpg" alt="galeria" />
      </section>

      <section id="contenedor-principal">
        <div id="contenedor-interno">
          <img src="./img/img1.jpg" alt="galeria" id="img-activa" />
          <button id="btn-cierra" type="button">X</button>
          <button id="btn-retrocede" type="button">&lt;</button>
          <button id="btn-adelanta" type="button">&gt;</button>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
